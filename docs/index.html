<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div id="header">
      <h1 id="page-title">Library</h1>
      <button id="new-book-button">New Book</button>
    </div>

    <div id="new-book-form" class="invisible">
      <form>
        <br>
        <label for="new-book-title">Title</label><br>
        <input type="text" id="new-book-title"><br><br>

        <label for="new-book-author">Author</label><br>
        <input type="text" id="new-book-author"><br><br>

        <label for="new-book-pages">Pages</label><br>
        <input type="text" id="new-book-pages"><br><br>

        <label for="new-book-read">Read</label>
        <input type="checkbox" name="new-book-read" id="new-book-read">

        <input type="button" value="Submit" onclick="createBook()">
      </form>
    </div>

    <div id="content"></div>

    <div id="footer"></div>
  </body>
</html>
